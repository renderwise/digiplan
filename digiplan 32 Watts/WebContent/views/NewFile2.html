<style>
@media screen and (max-width: 767px) {
    .hidden-xs {
        display:none;
    }
    .show-xs{
    display:block !important;
    }
}

.next-prev-div { 
 display: table;
  width: 100%; height: 80vh;
    padding: 20px;
}
.next-prev-div:hover div i { 
    transition: all .2s ease-in-out;  transform: scale(1.5);
}
.formDiv{
padding-top: 10px;
padding-bottom: 10px; 
border-radius: 9px;
margin-top: 10px;
}
.badge{
      border-radius: 50%;
    padding: 5px;
}
.truncate {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

label>b{
font-size: initial;
}
label {
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    font-weight: normal;
}

.slimScroll::-webkit-scrollbar-track
{
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	border-radius: 50px;
	background-color: #F5F5F5;
}

.slimScroll::-webkit-scrollbar
{
	width: 4px;
	background-color: #F5F5F5;
}

.slimScroll::-webkit-scrollbar-thumb
{
	border-radius: 50px;
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
	background-color: #a5a3a3;
}
</style>
<div class="row">
<div ng-show="wizardForm" class="" id="wizardForm" >
	<div class="col-xs-0 col-lg-2 hidden-xs"  >
		 <div class="next-prev-div" style="" ng-click="nextprev1(0,stepProgressBarJsonArray)"> 
			<div style="  vertical-align:middle; text-align:right; display: table-cell; " >
				<i class="fa fa-angle-left" aria-hidden="true"></i>
			 </div>
		 </div>
	</div>
	<div class="col-xs-12 col-lg-8">
		<div class="row">
			<div style="margin-right: 15px; margin-left: 15px;" class="ng-scope">
				<div
					style="position: absolute; z-index: 0; width: 80%; left: 10%; height: 10px; margin-top: 7px; background: white; border: 1px solid darkgray; box-shadow: 0px 0px 1px black;"
					class="progress"
					ng-style="{'width':100-(100/stepProgressBarJsonArray.length)+'%', 'left':(100/stepProgressBarJsonArray.length)/2+'%'}">
					<div id="progressBarFormWizard"
						class="progress-bar progress-bar-striped active"
						role="progressbar" style="width: 0%; height: 10px"></div>
				</div>

				<div class="" ng-repeat="item in stepProgressBarJsonArray"
					style="width: 20%; float: left;"
					ng-style="{'width':100/stepProgressBarJsonArray.length+'%','float':'left'}">
					<div class="text-center">
						<!-- <a data-toggle="pill" data-target="{{item['data-target']}}"  ng-click="badgeClicked(item.id,stepProgressBarJsonArray)">  -->
						<a style="display: none;" data-toggle="pill"
							data-target="{{item['data-target']}}"
							ng-click="badgeClicked(item.id,stepProgressBarJsonArray)"> <span
							class="badge ng-binding" data-toggle="tooltip"
							data-placement="bottom" title="{{item.text}}" id="{{item.id}}"
							style="transition: all .2s ease-in-out; transform: scale(1.2); background-color: #14b9ea; box-shadow: 0px 0px 10px black; border: 1px solid #00000087; z-index: 0; position: relative;">{{item.id}}
						</span>
						</a> <a> <span class=" badge " data-toggle="tooltip"
							data-placement="bottom" title="{{item.text}}"
							id="{{item.id}}span"
							style="transition: all .2s ease-in-out; transform: scale(1.4); background-color: rgb(238, 252, 255); box-shadow: 0px 0px 5px black; border: 1px solid rgb(51, 122, 183); z-index: 0; position: relative;">
								<img src="{{item.iconSrc}}" style="width: 15px">
						</span> <!--  <div class="truncate" style="z-index: 1;  position: relative; margin-top: 7px;" > {{item.text}}</div>  -->
						</a>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="formDiv">
		<div class="row">
			<h1>Patient Prescription Form</h1>
		</div>
		<div style="text-align: right; margin-bottom: 0;" class="form-group row">
			<div class="col-xs-4" align="left">
				<div ng-if="formdata.serialnumber">Case ID :
					{{formdata.serialnumber}}</div>
			</div>
			<label for="Date" style="margin-top: 5px;" class="col-sm-4 col-xs-4 col-form-label">Date</label>
			<div class="col-sm-4 col-xs-8">
				<input type="date" name="date" value="{{formdata.date}}"
					ng-disabled="true" class="form-control" id="Date">
			</div>
		</div>

		<div class="tab-content">
			<div ng-repeat="item in stepProgressBarJsonArray" id="{{item.tabId}}"
				class="tab-pane fade" ng-class="{'in active':$first}">
				<form id="form{{item.tabId}}"
					ng-submit="nextprev(1,stepProgressBarJsonArray)">
					<div
						style="overflow-x: hidden;"
						class="slimScroll">
						<ng-include src="item['tabContent']"></ng-include>
					</div>
					<div class="row" style="padding: 10px; display: none;">
						<button class="btn btn-primary" style="float: right" id="nextButton" type="submit">next</button>
						<button class="btn btn-primary" style="float: left"
							ng-click="nextprev1(0,stepProgressBarJsonArray)" type="button">prev</button>
					</div>
				</form>
			</div>
		</div>


	</div>
		<div class="row show-xs"
			style="padding: 15px; display: none; position: relative; z-index: 2;">
			<button class="btn btn-primary" style="float: right"
				onclick="document.getElementById('nextButton').click();">next</button>
			<button class="btn btn-primary" style="float: left"
				ng-click="nextprev1(0,stepProgressBarJsonArray)" type="button">prev</button>
		</div>

	</div>
	<div class="col-xs-0 col-lg-2 hidden-xs">
		<div class="next-prev-div" style="" onclick="document.getElementById('nextButton').click();"> 
			<div style="vertical-align:middle; text-align:left; display: table-cell;">
				<i class="fa fa-angle-right" aria-hidden="true"></i>
			</div>
		</div>
	</div>

</div>
</div>
