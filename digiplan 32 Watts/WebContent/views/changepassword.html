<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../CSS/bootstrap.min.css">
</head>
<body>

<div class="row"  >
<div class="col-lg-3" ></div>

<div class="col-lg-6" style="padding: 50px; background-color: white; box-shadow: 0px 0px 20px black; border-radius:5px;">
<div class="row" style="text-align: center;"  >
<h3>Change Password</h3>
</div>
<hr style="" >

<form ng-submit="changepassword();">
<div class="row" >
<div class="col-lg-6">User Name</div>
<div class="col-lg-6"><input type="text" class="form-control" ng-model="userform.username" ng-init="userform.username=formdata.user" disabled="disabled" > </div>
</div>
<br>
<div class="row" >
<div class="col-lg-6">Old Password</div>
<div class="col-lg-6"><input type="password" required="required" class="form-control" ng-model="userform.oldpassword" ng-blur="checkoldpass()" >
<label class="text-danger" ng-if="matcholdpass" >Wrong Old Password</label>
 </div>
</div>
<br>
<div class="row" >
<div class="col-lg-6">New Password</div>
<div class="col-lg-6"><input type="password" required="required" class="form-control" ng-model="userform.newpassword" > </div>
</div>
<br>
<div class="row" >
<div class="col-lg-6">Confirm New Password</div>
<div class="col-lg-6"><input type="password" required="required" class="form-control" ng-model="userform.confirmnewpassword" ng-blur="checkpassword();" >
<label class="text-danger" ng-if="matches" >Password doesnot match</label>
</div>
</div>

<br>
<div class="row" style="text-align: center;" >
<div class="col-lg-12"><button type="submit" class="btn btn-primary" ng-disabled="passwordbuttondisable" >Change Password</button>
</div>
</div>
</form>
</div>


</div>

<div class="modal fade" id="passwordchangedmodal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
        <h4 class="modal-title">Changed</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
         
        </div>
        <form action="Uploadfile" method="post" enctype="multipart/form-data" >
        <div class="modal-body">
        		
        		<label>Your password has been changed successfully. Please login again</label>
				
			
        </div>
        <div class="modal-footer">
         
          <a type="button" class="btn btn-danger"  href="index.jsp">ok</a>
        </div>
        </form>
      </div>
      
    </div>
  </div>
 


</body>
</html>
