<button type="button" class="btn save-draft" ng-click="saveasdraft();" >Save as Draft</button>
 <div></div>  
    <div><h3>PATIENT INFORMATION</h3></div>
	<hr/>
    <div class="form-group row" style="margin-top: -10px;">
      <label for="PatientName" class="col-lg-4 col-form-label">Patient Name</label>
      <div class="col-lg-8">
        <input type="text"  class="form-control required"  ng-model="formdata.PatientName" value="{{formdata.PatientName}}"  placeholder="Patient Name" ng-required="true">
      </div>
    </div>
    
    <div class="form-group row" style="margin-top: -10px;">
      <label for="Gender" class="col-lg-4 col-form-label" style="margin-top: -7px;">Gender</label>
      <div class="col-lg-8">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" ng-required="requiredFlag" ng-model="formdata.Gender"   name="Gender" id="Gender" value="Male"  ng-checked="formdata.Gender=='Male'">
            Male &nbsp &nbsp &nbsp   
          </label>
        
        
          <label class="form-check-label" >
            <input class="form-check-input" type="radio" ng-required="requiredFlag" ng-model="formdata.Gender"  name="Gender" id="Gender" value="Female" ng-checked="formdata.Gender=='Female'" >
            Female
          </label>
        </div>
      </div>
    </div>
    
    
    <div class="form-group row" style="margin-top: -20px;">
      <label for="DOB" class="col-lg-4 col-form-label">Date Of Birth</label>
      <div class="col-lg-8">
        <input  type="date" onkeydown="return false"  class="form-control" min="1950-01-01" required ng-model="formdata.DOB"   ng-blur="calculateage();" max="{{formdata.date}}" id="DOB" value="{{formdata.DOB}}" >
      </div>
    </div>
    
    <div class="form-group row" style="margin-top: -10px;">
      <label for="Age" class="col-lg-4 col-form-label">Age</label>
      <div class="col-lg-8">
        <input type="text" ng-disabled="true" ng-required="requiredFlag" ng-model="formdata.Age"  value="{{formdata.Age}}" class="form-control" id="Age" placeholder="Age">
      </div>
    </div>
